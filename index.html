<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
        }
        
        * {
            box-sizing: border-box;
        }
        
        .maintenance {
            background-image: url(https://demo.wpbeaveraddons.com/wp-content/uploads/2018/02/main-1.jpg);
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: scroll;
            background-size: cover;
            width: 100%;
            height: 100%;
            min-height: 100vh;
            display: flex;
            flex-flow: column nowrap;
            justify-content: center;
            align-items: center;
        }
        
        .maintenance_contain {
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 15px;
            max-width: 1200px;
        }
        
        .maintenance_contain img {
            width: auto;
            max-width: 100%;
            height: auto;
            animation: fadeInDown 1s ease-out;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .pp-infobox-title-prefix {
            font-weight: 500;
            font-size: 20px;
            color: #000000;
            margin-top: 30px;
            text-align: center;
            font-family: sans-serif;
            animation: fadeIn 1s ease-out 0.3s both;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .pp-infobox-title-wrapper {
            animation: fadeIn 1s ease-out 0.5s both;
        }
        
        .pp-infobox-title {
            color: #000000;
            font-family: sans-serif;
            font-weight: 700;
            font-size: 40px;
            margin-top: 10px;
            margin-bottom: 10px;
            text-align: center;
            display: block;
            word-break: break-word;
        }
        
        .pp-infobox-description {
            color: #000000;
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-size: 18px;
            margin-top: 0px;
            margin-bottom: 0px;
            text-align: center;
            animation: fadeIn 1s ease-out 0.7s both;
        }
        
        .pp-infobox-description p {
            margin: 0;
            line-height: 1.6;
        }
        
        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .pp-infobox-title-prefix {
                font-size: 18px;
                margin-top: 20px;
            }
            
            .pp-infobox-title {
                font-size: 28px;
            }
            
            .pp-infobox-description {
                font-size: 16px;
                padding: 0 10px;
            }
            
            .pp-infobox-description br {
                display: none;
            }
            
            .maintenance_contain img {
                max-width: 90%;
            }
        }
        
        @media (max-width: 480px) {
            .pp-infobox-title-prefix {
                font-size: 16px;
            }
            
            .pp-infobox-title {
                font-size: 24px;
            }
            
            .pp-infobox-description {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance">
        <div class="maintenance_contain">
            <img src="https://demo.wpbeaveraddons.com/wp-content/uploads/2018/02/main-vector.png" alt="maintenance">
            
            <span class="pp-infobox-title-prefix">WE ARE COMING SOON</span>
            
            <div class="pp-infobox-title-wrapper">
                <h3 class="pp-infobox-title">The website under maintenance!</h3>
            </div>
            
            <div class="pp-infobox-description">
                <p>We're currently performing scheduled maintenance to improve your experience.<br>We'll be back online shortly. Thank you for your patience!</p>
            </div>
        </div>
    </div>
</body>
</html>
